<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nicolás Batista Piñeyro" />
    <meta name="description" content="Search movies. Javascript project." />
    <title>Movies Searcher</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar centered-flex row">
        <div class="menu centered-flex">
          <input id="menu-toggle" class="menu-toggle" type="checkbox" />
          <label id="menu-btn" class="menu-btn centered-flex" for="menu-toggle">
            <span></span>
          </label>
          <ul class="menu-box">
            <li class="menu-topic" title="Home">home</li>
            <li class="menu-topic" title="Premières">premières</li>
            <li id="genres-menu" class="menu-topic" title="Genres">genres</li>
          </ul>
        </div>
        <div class="genres-container centered-flex">
          <input id="genres-toggle" class="genres-toggle" type="checkbox" />
          <label
            class="genres-btn centered-flex"
            for="genres-toggle"
            title="Back"
          >
            <span></span>
          </label>
          <div class="genres-box centered-flex">
            <ul class="genres-list flex column"></ul>
          </div>
        </div>
        <h1 id="title" class="title" title="Movies Searcher">
          movies searcher
        </h1>
        <div class="search-container flex align-items-center">
          <img
            id="logo"
            class="logo"
            alt="Movies Searcher"
            src="https://res.cloudinary.com/dmnyy2q99/image/upload/v1728320427/popcorn_dosp12.gif"
            title="Movies Searcher"
          />
          <input
            id="search-input"
            name="search-input"
            placeholder="enter movie name"
            type="text"
          />
          <div class="search-icon-container centered-flex">
            <svg
              id="search-icon"
              class="search-icon"
              aria-labelledby="title"
              role="img"
              viewBox="0 0 19.9 19.7"
              xmlns="http://www.w3.org/2000/svg"
            >
              <title id="title">Search</title>
              <g class="search-path" fill="none">
                <path d="M18.5 18.3l-5.4-5.4" stroke-linecap="square" />
                <circle id="search-icon-circle" cx="8" cy="8" r="7" />
              </g>
            </svg>
          </div>
          <div id="thumbnails" class="thumbnails"></div>
        </div>
      </nav>
    </header>
    <main id="main" class="main flex">
      <div id="movies" class="movies-container centered-grid"></div>
      <div
        id="additional-skeletons"
        class="additional-skeletons centered-grid"
      ></div>
      <div id="skeletons" class="skeletons centered-grid"></div>
      <div
        id="selected-movie-container"
        class="selected-movie-container centered-flex"
      ></div>
    </main>
    <footer class="footer centered-flex">
      <a id="portfolio-link" target="_blank"></a>
    </footer>
    <script type="module" src="./scripts.js"></script>
  </body>
</html>
